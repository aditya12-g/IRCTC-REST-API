<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cancel Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg text-center">
    <h1 class="text-3xl font-bold text-green-600 mb-4">âœ… Ticket Cancelled</h1>

    <p class="text-gray-700 mb-4">
        Your ticket with ID 
        <span class="font-semibold text-blue-600" th:text="${ticketId}"></span> 
        has been cancelled successfully.
    </p>

    <!-- Show message if available -->
    <p class="text-gray-500 italic mb-6" th:if="${msg}" th:text="${msg}"></p>

    <!-- Back to home -->
    <a th:href="@{/home}" 
       class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
       Back to Home
    </a>
</div>

</body>
</html>
