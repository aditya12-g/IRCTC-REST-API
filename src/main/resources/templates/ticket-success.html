<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Booked</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-success">✅ Ticket Booked Successfully!</h2>
    <p><b>Ticket Number:</b> <span th:text="${ticket.ticketNum}"></span></p>
    <p><b>Passenger:</b> <span th:text="${ticket.name}"></span></p>
    <p><b>Journey:</b> <span th:text="${ticket.fromStation}"></span> → <span th:text="${ticket.toStation}"></span></p>
    <p><b>Status:</b> <span th:text="${ticket.status}"></span></p>
    <a href="/" class="btn btn-primary">Home</a>
    <a href="/tickets-list" class="btn btn-success">View Tickets</a>
</body>
</html>
