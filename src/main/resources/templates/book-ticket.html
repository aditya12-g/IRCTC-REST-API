<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">üéüÔ∏è Book Your Ticket</h2>
    <form th:action="@{/book-ticket}" th:object="${passenger}" method="post" class="mt-4">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Journey</label>
            <input type="date" th:field="*{doj}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">From Station</label>
            <input type="text" th:field="*{fromStation}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">To Station</label>
            <input type="text" th:field="*{toStation}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Train Number</label>
            <input type="number" th:field="*{trainNum}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Book Ticket</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
